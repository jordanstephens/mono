<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>mono</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="./css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 class="mark">mono</h1>
    <div id="app"></div>
    <div class="by-line">
      Thrown together by <a href="http://twitter.com/jordanstephens">@jordanstephens</a>
      &bullet;
      <a href="http://github.com/jordanstephens/mono">Source Code</a>
    </div>
    <script src="./js/compiled/mono.js" type="text/javascript"></script>
    <script>
    // disable scrolling
    window.addEventListener("touchmove", function(event) { event.preventDefault(); }, false);
    window.addEventListener("touchstart", function(event) {
      if (event.target.tagName !== "A") { event.preventDefault(); }
    }, false);
    </script>
  </body>
</html>
